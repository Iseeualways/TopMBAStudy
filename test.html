

<style>


/* --- Wrapper --- */
.option-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 850px;
  border-radius: 50px;
  backdrop-filter: blur(10px);
  overflow: hidden;
  padding: 10px 20px;
  transition: all 0.4s ease;
}

/* --- Each Option --- */
.option {
  position: relative;
  flex: 1;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  color: #663300;
  padding: 18px 0;
  margin: 0 6px;
  border-radius: 40px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.5s ease;
  background: rgba(255, 255, 255, 0.4);
}

/* --- Background gradient layer --- */
.option::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, #ff8800, #ffb347, #ff5e00);
  transform: scale(0);
  transition: all 0.6s ease;
  z-index: 0;
  border-radius: 40px;
  opacity: 0;
}

/* --- Glow expanding box animation --- */
.option:hover::before {
  transform: scale(1.05);
  opacity: 1;
  box-shadow: 0 0 25px rgba(255, 150, 0, 0.4), 0 0 50px rgba(255, 200, 100, 0.3);
}

/* --- Shimmer highlight --- */
.option::after {
  content: "";
  position: absolute;
  top: 0;
  left: -80%;
  width: 50%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
  transform: skewX(-25deg);
  transition: 0.8s;
  opacity: 0;
  z-index: 1;
}

.option:hover::after {
  left: 120%;
  opacity: 1;
}

/* --- Text Hover --- */
.option:hover {
  color: #fff;
  transform: translateY(-5px) scale(1.08);
  text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
}

/* --- Smooth Pulse Glow --- */
.option:hover {
  animation: softPulse 1.4s ease-in-out infinite alternate;
}

@keyframes softPulse {
  from { box-shadow: 0 0 15px rgba(255,165,0,0.2); }
  to { box-shadow: 0 0 30px rgba(255,140,0,0.5); }
}

/* --- Layer order --- */
.option span {
  position: relative;
  z-index: 2;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  .option-bar {
    flex-direction: column;
    border-radius: 20px;
    padding: 15px;
  }
  .option {
    font-size: 16px;
    margin: 8px 0;
  }
}
</style>


<div class="option-bar">
  <div class="option"><span>ARTICLES</span></div>
  <div class="option"><span>NEWS</span></div>
  <div class="option"><span>EXAMS</span></div>
  <div class="option"><span>TOP PARTNER COLLEGES</span></div>
</div>
